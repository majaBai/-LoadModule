<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <title>require module</title>
  <link rel="stylesheet" href="static/css/b.css">
</head>

<body>
  <div class="box"></div>
  <button id="login">login</button>
  <!-- <script data-main="static/js/a.js" src="static/js/lib/require.js" defer async="true"></script> -->
  <script data-main="static/js/a.js" src="static/js/lib/myRequire_v3.js" defer async="true"></script>
</body>

</html>

<!-- 1, 加载 myRequire.js 
     2, myRequire 会自动去加载a.js
     data-main属性的作用是，指定网页程序的主模块。在上例中，就是js目录下面的a.js，这个文件会第一个被myRequire.js加载。
     意思是a.js是整个网页的入口代码。它有点像C语言的main()函数，所有代码都从这儿开始运行。   
     3, 执行 a.js, 即执行 require 函数
-->
